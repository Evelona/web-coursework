<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=7 , initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>НИО</title>
</head>

<body>
	<header>
		<div class="logo">
			<p class="header">Университет НИО</p>
		</div>
		<p id='user-name'></p>
	</header>

	<div class="content">

		<div id='content-student-menu' class="content-tab content-menu-student">
			<h2 class="content-title">Мой номер</h2>
			<p class="student-number">898430r9r98</p>
			<div class="line"></div>
			<button id="student-my-list" class="btn  q-btn">Мои заявки</button>
			<button id="add-student-direction" class="btn btn-light new-q-btn">Новая заявка</button>
		</div>

		<div id="content-student-list" class="content-tab content-list hide">
			<h2 class="content-title">Мой список заявок</h2>
			<div class="line"></div>
			<ul id="stud-list-direction" class="stud-list">
				<h4 class="stud-list-heading">Мои направления</h4>
				<ul>
					<li class="stud-list-element">Программная Инженерия</li>
					<li class="stud-list-element">Инфобез</li>
				</ul>
			</ul>
			<button class="btn btn-light back-btn">Назад</button>
		</div>

		<div id="content-add-direction" class="content-tab content-add hide">
			<h2 class="content-title">Добавить заявку</h2>
			<div class="line"></div>
			<div class="add-form">
				<div class="inputs">
					<select id='add-select' class="add-select">
						<option selected="selected">Выберите направление</option>
					</select>
				</div>
		
				<button class="btn tall-btn">Добавить</button>
			</div>
			<button class="btn btn-light back-btn">Назад</button>
		</div>

	</div>

	<div class="girl-back"></div>
	<div class="girl"></div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="js/student.js"></script>
<script>

	const func = () => {
		$.getJSON("/directions.json", function (data) {
			console.log(data)
			main(data)
		})
	}

	var main = function (data) {
		data.forEach(function (element) {
			const direction = document.createElement('option')
			direction.innerHTML = element.name
			document.getElementById('add-select').appendChild(direction)

			if (allDirections.indexOf(element.name) === -1) {
				allDirections.push(element.name)
			}
		})
	}
	$(document).ready(func);
</script>
</body>

</html>
